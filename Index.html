<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PF FrontEnd TT2025</title>
  <link rel="icon" type="image/x-icon" href="/images/Logo de HC Camisetas.png"> 
  <link rel="stylesheet" href="/styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="/images/Logo moderno de HC Camisetas.png" alt="">
    <h1>Proyecto Talento Tech</h1>
    <nav> 
      <ul>
        <li><a href="#inicio">Inicio</a></li> 
        <li><a href="#productos">Productos</a></li> 
        <li><a href="#reseñas">Reseñas</a></li> 
        <li><a href="#contacto">Contacto</a></li>
        <li><a href=>Carrito</a></li>  
      </ul>
    </nav> 
  </header>
  <main>
    <section id="inicio">
      <h2>Bienvenidos</h2> <!-- Título de la sección -->
      <img src="/images/Turismo.png" alt="Imagen bienvenida"> <!-- Imagen decorativa -->
      <p>Descubrí nuestros productos exclusivos.</p> <!-- Texto introductorio -->
    </section>
    <section id="reseñas">
      <h2>Reseñas</h2> <!-- Título de la sección -->
      <div class="reseñas-container"> <!-- Contenedor de las reseñas -->
        <div class="reseña"> <!-- Primera reseña -->
          <p class="titulo1">Reseña 1</p> <!-- Nombre de la reseña 1 -->
          <p class="nombre1">Fulano</p>
          <p class="texto1">gjhgj kjhhsd lkjlk</p>
        </div>
        <div class="reseña"> <!-- Segunda reseña -->
          <p class="titulo2" >Reseña 2</p><!-- Nombre de la reseña 2 -->
          <p class="nombre2">Mengano</p>
          <p class="texto2">gjhgj kjhhsd lkjlk</p>
        </div>
      </div>
    </section>
    <section id="contacto">
      <h2>Contacto</h2> <!-- Título de la sección -->
      <form action="#" method="POST"> <!-- Formulario de contacto -->
        <label for="nombre">Nombre:</label> <!-- Etiqueta para el nombre -->
        <input type="text" id="nombre" name="nombre" required> <!-- Campo de texto obligatorio -->

        <label for="correo">Correo electrónico:</label> <!-- Etiqueta para correo -->
        <input type="email" id="correo" name="correo" required> <!-- Campo de email obligatorio -->

        <label for="mensaje">Mensaje:</label> <!-- Etiqueta para el mensaje -->
        <textarea id="mensaje" name="mensaje" required></textarea> <!-- Área de texto obligatorio -->

        <button type="submit">Enviar</button> <!-- Botón de envío -->
      </form>

      <div class="redes">
        <img src="/images/facebook_logo.png" alt="Facebook">
        <img src="/images/instagram logo.png" alt="Instagram">
        <img src="/images/whatsapp_icon.png" alt="Whatsapp">  
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024-2025 Todos los derechos reservados</p>
  </footer>
</body>
</html>
